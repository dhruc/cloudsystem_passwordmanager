{% extends 'base.html' %}
{% block title %}Cloud Storage{% endblock %}
{% block content %}
<h2>Cloud Storage</h2>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('cloud_upload') }}">
    <div class="mb-3">
        <label for="file" class="form-label">Upload File</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<h3>Your Files</h3>
<table class="table">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Modified</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.size }} bytes</td>
            <td>{{ file.modified }}</td>
            <td>
                <a href="{{ url_for('cloud_download', file_id=file.id) }}" class="btn btn-sm btn-primary">Download</a>
                <a href="{{ url_for('cloud_delete', file_id=file.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
