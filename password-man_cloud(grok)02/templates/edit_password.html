{% extends 'base.html' %}
{% block title %}Edit Password{% endblock %}
{% block content %}
<h2>Edit Password</h2>
<form method="POST">
    <div class="mb-3">
        <label for="site" class="form-label">Site</label>
        <input type="text" class="form-control" id="site" name="site" value="{{ entry.site }}" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ entry.username }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
            <input type="text" class="form-control" id="password" name="password" value="{{ entry.password }}" required>
            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">Generate</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes">{{ entry.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
